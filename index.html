<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Grenze:400,800&display=swap"
    rel="stylesheet">
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span> <span id="comp-score"> 0</span>
    </div>

    <div class="result">
      <p>Paper covers rock</p>
    </div>

    <div class="choices">
      <div class="choice" id= "rock">
        <img src="images/rock.png" alt="rock" width="100px" height="100px">
      </div>

      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper" width="100px" height="100px">
      </div>

      <div class="choice" id= "scissors">
        <img src="images/scissors.png" alt="scissors" width="100px" height="100px">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js" charset="uft-8"></script>
  </body>
</html>
